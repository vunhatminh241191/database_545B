{% extends "layout.html" %}

{% block content %}
<form action="finding_payment" method="POST">
		<input type="text" name="text">
		<input type="submit" name="my-form" value="Send">
</form>

{% if data %}
	<p> Appointment's number: {{data[0]}} </p>
	<p> Doctor's SSN: {{data[1]}} </p>
	<p> Patient's SSN: {{data[2]}} </p>
	<p> Symptoms: {{data[3]}} </p>
	<p> Date: {{data[4]}} </p>
	<p> Note: {{data[5]}} </p>
{% endif %}

{% endblock %}
